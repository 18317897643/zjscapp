<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/weui2.css"/>
    <link rel="stylesheet" href="../css/main.css"/>

<body ontouchstart style="background-color: #f5f5f5;">

<div class="register-page" >
    <div class="register-content">
        <img style="width:74px;height:74px;margin:60px auto;display: block " src="../images/test1.png">
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label register_label"><img src="../images/phone_blue@2x.png"></label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" id="tbphone" type="number" pattern="[0-9]*" placeholder="请输入手机号" />
                </div>
            </div>

            <div class="weui_cell weui_vcode">
                <div class="weui_cell_hd"><label class="weui_label register_label"><img src="../images/validate_blue@2x.png"></label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" id="tbcode" pattern="[0-9]*" placeholder="请输入验证码" />
                </div>
                <div class="weui_cell_ft">
                    <a href="javascript:;" class="weui-vcode-btn" id="sendVer" onclick="sendcode()">获取验证码</a>
                </div>
            </div>

            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label register_label"><img src="../images/Confirm_blue@2x.png"></label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" id="tbpassword" type="password" placeholder="请输入密码" />
                </div>
            </div>

            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label register_label"><img src="../images/password_blue@2x.png"></label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="password" id="tbsurepassword" placeholder="请确认密码" />
                </div>
            </div>

        </div>
        <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" class="weui-agree-checkbox" type="checkbox" checked >
            <span class="weui-agree-text" style="font-size: 12px">
                我已阅读并同意<a href="test1.html" style="color: #368cf3;">《用户协议》</a>
            </span>
        </label>
        <div class="btn-download" onclick="reguser()">确定</div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/iscroll.js"></script>
<script src="../js/js.js"></script>

</body>
</html>
