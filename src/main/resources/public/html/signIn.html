<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache" content="no-cache">
    <title>签到</title>
    <link rel="stylesheet" href="../css/signIn.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="share" style="display:none;">&nbsp;&nbsp;分享</div>
        <div class="calendar">
            <!--<h3>已连续签到<span>5</span>天</h3>-->
            <div class="calendarParent"></div>
            <div class="signButton"></div>
            <div class="bg-model">
                <div class="bg-model-content">
                    <span>+10元</span>
                </div>
                <div class="closeModel">
                    <a class="closeBtn" id="CloseBtn"></a>
                </div>
            </div>
        </div>
        <div class="activity">
            <div class="active-top"></div>
            <div class="active-bottom">
                <ul>
                    <li>
                        <span>7</span> 天
                    </li>
                    <li>领取15元红包</li>
                    <li class="sevendaysAward"></li>
                </ul>
                <ul>
                    <li>
                        <span>14</span> 天
                    </li>
                    <li>领取20元红包</li>
                    <li class="fourteendaysAward"></li>
                </ul>
                <ul>
                    <li>
                        <span class="lastData"></span> 天
                    </li>
                    <li>领取50元红包</li>
                    <li class="thirtydaysAward"></li>
                </ul>
            </div>
            <div class="bg-model-1">
                <div class="bg-model-content">
                    <span>20</span>
                </div>
                <div class="closeModel">
                    <a class="closeBtn1" id="CloseBtn1"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/signIn.js"></script>
</html>
